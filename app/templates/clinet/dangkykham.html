{% extends 'base/base.html' %}
{% block content %}
<h1>Đăng ký khám</h1>
<form method="post" action="/dangkykham">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="sdt">Số điện thoại</label>
      <input type="text" class="form-control" id="sdt" name="phone" required="true" >
    </div>
  </div>
  <button type="submit" id="dangkykham" class="btn btn-primary"  >Đăng ký khám</button>
</form>
{% endblock %}
