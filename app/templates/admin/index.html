
{% extends 'admin/master.html' %}
{% block body %}
{% if current_user.is_authenticated %}
<h1 class="text-center text-info">TRANG CHỦ QUẢN TRỊ BỆNH VIỆN TƯ!!!</h1>
<h3>CHÀO <span class="text-danger">{{ current_user.username }}</span>!!! </h3>
<a href="{{admin_view.admin.url}}">{{admin_view.admin.name}}</a>
{% else%}
<a href="/login">vui lòng đăng nhập</a>
{% endif%}
{% endblock %}
